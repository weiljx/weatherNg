<!-- forecast.html -->

<div class="dailyForcast panel">
    <div class="panel-heading">
        <h3 class="location panel-title">
            city.name <small>(Today)</small>
        </h3>                
    </div>
    <div class="panel-body">                
        <div class="well well-sm">
            <div class="row date">
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <h4 class="time">main.date</h4>
                </div>
            </div><!-- end .row.date -->
            <div class="row desc">
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <p class="description">main.description</p>
                </div>
            </div><!-- end .row.desc -->
            <div class="row main">
                <div class="info col-lg-3 col-md-3 col-xs-12">
                    <i class="icon owf owf-weatherId-dayNight" tooltip="Description"></i>
                    <span class="current">main.temp.current
                        <span class="unit">&deg;unit.temp.symbol</span>
                    </span>                            
                </div><!-- end .info -->
                <div class="details col-lg-9 col-md-9 col-xs-12">
                    <div class="precip" title="Precipitation">
                        <label>Precipitation</label>
                        main.precip.value unit.precip.symbol
                    </div>
                    <div class="humid" title="humidity">
                        <label>Humidity</label>
                        main.humidity.value unit.humidity.symbol
                    </div>
                    <div class="wind" title="Wind">
                        <label>Wind</label>
                        main.wind.value unit.wind.symbol
                    </div>
                </div><!-- end .details -->
            </div><!-- end .row.main -->                    
                
            <div  class="row hidden-xs">
                <div class="col-lg-3 col-md-3 hidden-xs" />
                <div class="col-lg-9 col-md-9 col-xs-12"> 
                    <span class="min" title="Minimum">
                        <label>Min</label>
                        <span class="min">
                            main.temp.min
                            <span class="unit">&deg;unit.temp.symbol</span>
                        </span>                
                    </span>
                    <span class="max" title="Maximum">
                        <label>Max</label>
                        <span class="max">
                            main.temp.max
                            <span class="unit">&deg;unit.temp.symbol</span>
                        </span>
                    </span>
                </div>                            
            </div><!-- end .hidden-xs -->
        </div><!-- end .well -->                        
    </div><!-- end .panel-body -->
</div><!-- end .dailyForcast.panel -->
